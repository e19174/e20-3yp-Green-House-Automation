spring.application.name=Green_Tech
server.port=8080

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/Green_Tech?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Jeg@1973

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# Aws 
aws.accessKeyId=
aws.secretKey=
aws.endpointUrl=

# MQTT Configuration
mqtt.connection.timeout=30
mqtt.publish.timeout=10
mqtt.max.retry.attempts=3
mqtt.retry.delay.ms=30000
mqtt.keepalive.ms=30000
mqtt.ping.timeout.ms=10000

# Thread Pool Configuration
mqtt.connection.pool.size=10
mqtt.message.pool.size=20

# Health Check Configuration
mqtt.health.check.interval.seconds=60